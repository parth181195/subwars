<header class="main-header">
  <div class="header-container">
    <div class="header-logo" (click)="navigateTo('/home')">
      <div class="logo-icon">⚔️</div>
      <span class="logo-text">SubWars 5</span>
    </div>

    <nav class="header-nav">
      <a (click)="navigateTo('/home')" class="nav-link">Home</a>
      <a (click)="navigateTo('/quiz-info')" class="nav-link">Quiz Info</a>
      <a (click)="navigateTo('/home')" class="nav-link">Rules</a>
      <a (click)="navigateTo('/home')" class="nav-link">About</a>
    </nav>

    <div class="header-actions">
      <div *ngIf="isAuthenticated" class="user-menu">
        <span class="user-email">{{ userEmail }}</span>
        <button *ngIf="isRegistered" class="btn-outline btn-sm" (click)="goToRegistrationStatus()">
          Registration Status
        </button>
        <button *ngIf="!isRegistered" class="btn-outline btn-sm" (click)="goToRegistration()">
          Register
        </button>
        <button class="btn-dota btn-sm" (click)="signOut()">
          Sign Out
        </button>
      </div>
      <div *ngIf="!isAuthenticated" class="auth-buttons">
        <button class="btn-outline btn-sm" (click)="signIn()">Login</button>
        <button class="btn-dota btn-sm" (click)="signIn()">Get Started</button>
      </div>
    </div>
  </div>
</header>
