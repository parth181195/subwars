<header class="main-header">
  <div class="header-container">
    <div class="header-logo" (click)="navigateTo('/home')">
      <div class="logo-icon">⚔️</div>
      <span class="logo-text">SubWars 5</span>
    </div>

    <nav class="header-nav">
      <a (click)="navigateTo('/home')" class="nav-link">Home</a>
      <a (click)="navigateTo('/quiz-info')" class="nav-link">Quiz Info</a>
      <a (click)="navigateTo('/home')" class="nav-link">Rules</a>
      <a (click)="navigateTo('/home')" class="nav-link">About</a>
    </nav>

    <div class="header-actions">
      @if (isAuthenticated) {
        <div class="user-menu">
          <button class="btn-dota btn-sm" (click)="goToProfile()">
            Profile
          </button>
          <button class="btn-dota btn-sm" (click)="signOut()">
            Sign Out
          </button>
        </div>
      }
      @if (!isAuthenticated) {
        <div class="auth-buttons">
          <button class="btn-dota btn-sm" (click)="signIn()">Login</button>
        </div>
      }
    </div>
  </div>
</header>
